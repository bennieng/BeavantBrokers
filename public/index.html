<!-- index.html (Login Page) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BeavantBrokers · Login</title>

    <!-- Google Font & Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Centralized styles -->
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <!-- Hero banner -->
    <header class="hero text-center text-white py-5 mb-4">
        <div class="container-wide">
            <h1 class="display-4 fw-bold">BeavantBrokers</h1>
            <p class="lead">
                Your personalized real-time portfolio &amp; market monitoring platform
            </p>
        </div>
    </header>
    <div class="auth-card">
        <h2 class="text-center mb-4">Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="loginEmail" class="form-label">Email address</label>
                <input type="email" id="loginEmail" class="form-control" placeholder="you@example.com" required />
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" id="loginPassword" class="form-control" placeholder="••••••••" required />
            </div>
            <div class="text-end mb-3">
                <a href="forgot-password.html" class="text-link">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign In</button>
        </form>
        <div id="authMessage" class="text-center my-2"></div>
        <p class="text-center">
            Don't have an account?
            <a href="/signup" class="text-link">Sign Up</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
