<!-- signup.html (Sign-Up Page) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BeavantBrokers · Sign Up</title>

    <!-- Google Font & Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Centralized styles -->
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <!-- Hero banner -->
    <header class="hero text-center text-white py-5 mb-4">
        <div class="container-wide">
            <h1 class="display-4 fw-bold">Join BeavantBrokers</h1>
            <p class="lead">
                Get instant insights and stay ahead on market moves
            </p>
        </div>
    </header>

    <div class="auth-card">
        <h2 class="text-center mb-4">Create Account</h2>
        <form id="registerForm">
            <div class="mb-3">
                <label for="regName" class="form-label">Full Name</label>
                <input type="text" id="regName" class="form-control" placeholder="Your Name" required />
            </div>
            <div class="mb-3">
                <label for="regEmail" class="form-label">Email address</label>
                <input type="email" id="regEmail" class="form-control" placeholder="you@example.com" required />
            </div>
            <div class="mb-3">
                <label for="regPassword" class="form-label">Password</label>
                <input type="password" id="regPassword" class="form-control" placeholder="••••••••" required />
            </div>
            <div class="mb-3">
                <label for="regConfirm" class="form-label">Confirm Password</label>
                <input type="password" id="regConfirm" class="form-control" placeholder="••••••••" required />
            </div>
            <button type="submit" class="btn btn-success w-100">Sign Up</button>
        </form>
        <div id="authMessage" class="text-center my-2"></div>
        <p class="text-center">
            Already have an account?
            <a href="/" class="text-link">Log In</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
