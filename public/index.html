<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>BeavantBrokers Demo</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 2em auto;
        }

        form {
            margin-bottom: 1em;
        }

        input {
            padding: .5em;
            margin: .5em 0;
            width: 100%;
        }

        button {
            padding: .5em 1em;
        }

        #main {
            display: none;
        }

        #messages {
            margin-top: 1em;
        }
    </style>
</head>

<body>

    <h1>BeavantBrokers Auth Demo</h1>

    <div id="auth">
        <form id="registerForm">
            <h2>Register</h2>
            <input type="email" id="regEmail" placeholder="Email" required />
            <input type="password" id="regPassword" placeholder="Password" required />
            <button type="submit">Sign Up</button>
        </form>

        <form id="loginForm">
            <h2>Login</h2>
            <input type="email" id="loginEmail" placeholder="Email" required />
            <input type="password" id="loginPassword" placeholder="Password" required />
            <button type="submit">Log In</button>
        </form>

        <div id="authMessage"></div>
    </div>

    <div id="main">
        <h2>Welcome, <span id="userEmail"></span></h2>
        <button id="whoamiBtn">Who Am I?</button>
        <button id="connectWsBtn">Connect Price Feed</button>
        <button id="logoutBtn">Log Out</button>
        <div id="whoamiResult"></div>
        <div id="messages"></div>
    </div>



    <!-- Socket.IO client (adjust version to match your server) -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
