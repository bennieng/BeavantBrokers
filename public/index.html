<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>BeavantBrokers · Sign In / Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- ─── Bootstrap CSS ─────────────────────────────────────────────────── -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-PLACEHOLDER" crossorigin="anonymous" />

    <!-- ─── Google Font ─────────────────────────────────────────────────────── -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

    <style>
        /* ─── Global Reset / Body ─────────────────────────────────────────────── */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f4f7fa;
            font-family: "Inter", sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ─── Centered Auth Card (Larger) ─────────────────────────────────────── */
        .auth-card {
            width: 100%;
            max-width: 550px;
            /* ↑ Made wider than before */
            border: none;
            border-radius: 1rem;
            /* Slightly more rounded corners */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
            background-color: #ffffff;
            overflow: hidden;
        }

        /* ─── Pills Navigation Styling ───────────────────────────────────────── */
        .nav-pills {
            display: flex;
            justify-content: center;
            margin-bottom: 1.25rem;
        }

        .nav-pills .nav-link {
            border-radius: 0.5rem 0.5rem 0 0;
            font-weight: 600;
            color: #495057;
            padding: 0.85rem 1.75rem;
            /* ↑ a bit more padding */
            margin: 0 0.25rem;
            background-color: #e9ecef;
            font-size: 1rem;
            /* ↑ slightly bigger text */
            transition: background-color 0.2s, color 0.2s;
        }

        .nav-pills .nav-link.active {
            background-color: #0d6efd;
            color: #ffffff;
            box-shadow: 0 3px 10px rgba(13, 110, 253, 0.3);
        }

        .nav-pills .nav-link:hover:not(.active) {
            background-color: #d0d7de;
        }

        /* ─── Card Body ──────────────────────────────────────────────────────── */
        .auth-card .card-body {
            padding: 2.5rem;
            /* ↑ more interior space */
        }

        .auth-card h1 {
            text-align: center;
            font-size: 2rem;
            /* ↑ larger heading */
            font-weight: 600;
            margin-bottom: 1.75rem;
            color: #343a40;
        }

        /* ─── Form Controls ───────────────────────────────────────────────────── */
        .form-label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 0.25rem;
        }

        .form-control {
            border-radius: 0.6rem;
            /* ↑ slightly rounder inputs */
            height: 3rem;
            /* ↑ taller inputs */
            font-size: 1rem;
            /* ↑ bigger text inside inputs */
        }

        .form-control::placeholder {
            color: #adb5bd;
            font-size: 0.95rem;
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
        }

        /* ─── Submit Buttons ─────────────────────────────────────────────────── */
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
            font-size: 1rem;
            font-weight: 600;
            height: 3rem;
            /* ↑ taller button */
            border-radius: 0.6rem;
            /* match input rounding */
            transition: background-color 0.2s, border-color 0.2s;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }

        /* ─── Auth Message ───────────────────────────────────────────────────── */
        #authMessage {
            margin-top: 1rem;
            font-size: 0.95rem;
            text-align: center;
            min-height: 1.25rem;
        }

        /* ─── Card Footer ─────────────────────────────────────────────────────── */
        .auth-footer {
            padding: 1rem;
            text-align: center;
            font-size: 0.9rem;
            color: #6c757d;
            background-color: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
    </style>
</head>

<body>
    <div class="card auth-card">
        <!-- ─── Nav Pills ───────────────────────────────────────────────────────── -->
        <div class="card-header border-0 bg-transparent pt-4">
            <ul class="nav nav-pills" id="authTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login-pane"
                        type="button" role="tab" aria-controls="login-pane" aria-selected="true">
                        Log In
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="register-tab" data-bs-toggle="pill" data-bs-target="#register-pane"
                        type="button" role="tab" aria-controls="register-pane" aria-selected="false">
                        Sign Up
                    </button>
                </li>
            </ul>
        </div>

        <!-- ─── Card Body (Forms) ───────────────────────────────────────────────── -->
        <div class="card-body">
            <h1>BeavantBrokers</h1>

            <div class="tab-content" id="authTabContent">
                <!-- ─────────────────────────────────────────────────────────────────────── -->
                <!-- LOGIN PANE -->
                <div class="tab-pane fade show active" id="login-pane" role="tabpanel" aria-labelledby="login-tab">
                    <form id="loginForm" novalidate>
                        <div class="mb-4">
                            <label for="loginEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="loginEmail" placeholder="you@example.com"
                                required />
                        </div>

                        <div class="mb-4">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="••••••••"
                                required />
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary">
                                Log In
                            </button>
                        </div>
                    </form>
                </div>

                <!-- ─────────────────────────────────────────────────────────────────────── -->
                <!-- REGISTER PANE -->
                <div class="tab-pane fade" id="register-pane" role="tabpanel" aria-labelledby="register-tab">
                    <form id="registerForm" novalidate>
                        <div class="mb-4">
                            <label for="regEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="regEmail" placeholder="you@example.com"
                                required />
                        </div>

                        <div class="mb-4">
                            <label for="regPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="regPassword" placeholder="••••••••"
                                required />
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary">
                                Sign Up
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- ─── Auth Message (Error / Success) ─────────────────────────────────── -->
            <div id="authMessage"></div>
        </div>

        <!-- ─── Card Footer ──────────────────────────────────────────────────────── -->
        <div class="auth-footer">
            © 2025 BeavantBrokers. All rights reserved.
        </div>
    </div>

    <!-- ─── Bootstrap JS Bundle (Popper included) ─────────────────────────────── -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-PLACEHOLDER" crossorigin="anonymous"></script>

    <!-- ─── Socket.IO client (needed by app.js) ───────────────────────────────── -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

    <!-- ─── Your existing app.js (no changes needed) ─────────────────────────── -->
    <script src="app.js"></script>
</body>

</html>
