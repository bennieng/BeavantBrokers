<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BeavantBrokers Â· Forgot Password</title>

    <!-- Google Font & Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Centralized styles -->
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <!-- Hero banner -->
    <header class="hero text-center text-white py-5 mb-4">
        <div class="container-wide">
            <h1 class="display-4 fw-bold">BeavantBrokers</h1>
            <p class="lead">Your personalized real-time portfolio &amp; market monitoring platform</p>
        </div>
    </header>

    <!-- Form card -->
    <div class="auth-card">
        <h2 class="text-center mb-4">Forgot Password</h2>
        <form id="forgot-form">
            <div class="mb-3">
                <label for="forgotEmail" class="form-label">Email address</label>
                <input type="email" id="forgotEmail" name="email" class="form-control" placeholder="you@example.com"
                    required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
        </form>
        <p class="text-center mt-3">
            <a href="/" class="text-link">Back to Login</a>
        </p>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('forgot-form').onsubmit = async (e) => {
            e.preventDefault();
            const email = e.target.email.value;
            const res = await fetch('/forgot-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });
            const text = await res.text();
            alert(text);
        };
    </script>
</body>

</html>
